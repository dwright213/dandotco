{% extends "layout.html" %}
{% block content %}
	<div id="bolg-holder">
		{% for bolg in bolgs %}
			<div class="bolg">
				<h2>
					{{bolg.title}}	
				</h2>
				<p>
					{{bolg.body}}	
				</p>
				<p>
				{% for tag in bolg.tags %} <a href="/tagged/{{tag}}">{{tag}}</a> {% endfor %}	
				</p>
			</div>
		{% endfor %}
	</div>
{% endblock %}
