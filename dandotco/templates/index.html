{% extends "layout.html" %}
{% block content %}

	<div id="bolg-holder">
		{% for bolg in bolgs %}
			<div class="bolg">
				<h3>
					<a href="/bolg/{{ bolg.perma }}">
						{{ bolg.title }}
					</a>
				</h3>
				<p>{{ bolg.excerpt|safe }}</p>
				<br>

				{% for tag in bolg.tags %} 
					<a href="/tagged/{{tag}}">{{tag}}</a>
					{% if loop.index < bolg.tags|length %} // {% endif %} 
				{% endfor %}	

			</div>
		{% endfor %}
	</div>

 {% endblock %}
