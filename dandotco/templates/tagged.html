{% extends "layout.html" %}
{% block content %}
	<div id="vuecont" data-tag="{{ tag_name }}">
		<div id="bolg-holder">
			<bolg-listing   
				v-for="bolg in bolgs"
				v-bind:key="bolg.id"
				v-bind:id="bolg.id"
				v-bind:title="bolg.title"
				v-bind:created="bolg.created"
				v-bind:perma="bolg.perma"
				v-bind:body="bolg.body"
				v-bind:excerpt="bolg.excerpt"
				v-bind:tags="bolg.tags">	
			</bolg-listing>
		</div>
	</div>

 {% endblock %}
