{% extends "layout/layout.html" %}
{% block content %}
	<div class="bolg" id="bolg-view" v-bind:class="{ invisible: searching }">

		{% include 'partials/path.html' %}
		{% include 'partials/auth.html' %}
		
		<p>
			{{bolg.body | safe}}	
		</p>
		
		<p>
		<br>
		{% if bolg.tags %}
			<h4>
				file under:
			</h4>
			{% for tag in bolg.tags %} 
				<a href="/tagged/{{tag}}">#{{tag}}</a>
			{% endfor %}	
		{% endif %}
		</p>

	</div>

{% endblock %}
