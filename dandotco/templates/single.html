{% extends "layout.html" %}
{% block content %}
	<div id="bolg-holder">

		<div class="bolg">
			<h2>
				{{bolg.title}}
			</h2>
			<p>
				{{bolg.body}}	
			</p>
			<p>
			{% for tag in tags %} 
				<a href="/tagged/{{tag.id}}">{{tag.name}}</a>
				{% if loop.index < tags|length %} | {% endif %} 
			{% endfor %}	
			</p>
		</div>

	</div>
{% endblock %}
