{% extends "layout.html" %}
{% block content %}
	<div id="bolg-holder">

		<div class="bolg">
			<h2>
				{{bolg.title}} 
			</h2>
			<h3>{{bolg.slug}}</h3>
			<h3>{{bolg.date}}</h3>
			<p>
				{{bolg.excerpt}}
			</p>
			<p>
				{{bolg.body}}	
			</p>
			<p>
			{% for tag in bolg.tags %} 
				<a href="/tagged/{{tag}}">{{tag}}</a>
				{% if loop.index < bolg.tags|length %} // {% endif %} 
			{% endfor %}	
			</p>
		</div>

	</div>
{% endblock %}
