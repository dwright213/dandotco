{% extends "layout.html" %}
{% block content %}
	<div id="form-holder">
		<h3>
			<i>
				"compost a nice bolgs"
			</i>
		</h3>

		<p>
		<div id="img-upload" data-bolg={{ bolg.id }}>			
			<file-upload>
			</file-upload>	

			<image-thumb
				v-for="img in images"
				:key="img.id"
				:format="img.format"
				:name="img.name">
			</image-thumb>	
		</div>
		</p>

<!-- 		<p>
		<div id="img-thumb" data-bolg={{ bolg.id }}>			
		</div>
		</p>

 -->
 		<form method="POST" action="/edit/{{ bolg.perma }}" class="compose-form">
			<input 
				type="text" 
				name="title" 
				id="input-title" 
				class="compose-form__input compose-form__input--half-width" 
				value="{{ bolg.title }}">

			<input 
				type="text" 
				name="perma" 
				id="input-perma" 
				class="compose-form__input compose-form__input--half-width" 
				value="{{ bolg.perma }}">
			
			<input 
				type="text" 
				name="excerpt" 
				id="input-excerpt" 
				class="compose-form__input" 
				value="{{ bolg.excerpt }}">

			<textarea 
				type="text" 
				name="body" 
				id="input-body" 
				class="compose-form__input compose-form__input--body" 
				placeholder="body"
				>{{ bolg.body_src }}
			</textarea>
			
			<input 
			type="text" 
			name="tags" 
			id="input-tags" 
			class="compose-form__input" 
			value=" {{bolg.tags|join(', ')}}">

			<button 
				type="submit" 
				id="submit" 
				class="compose-form__button">
				submit
			</button> 

		</form>

	</div>
{% endblock %}
